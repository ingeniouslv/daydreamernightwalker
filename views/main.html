<div class="text-center" ng-controller="GalleryCtrl"><div class="row"><div ng-repeat="gallery in galleries" class="col-lg-3 col-md-4 col-sm-6 col-xs-12 imgbox"><a ng-href="/#/gallery/{{ gallery.id }}" class="gallery-thumb" style="background-image: url('{{ gallery.attachments[0].images.medium.url }}')"><h5>{{ gallery.title }}</h5><small>{{ gallery.author.name }}</small></a></div></div></div>

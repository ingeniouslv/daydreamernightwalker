<div class="text-center">
	<h5>{{ gallery.title }}</h5>
    <small>{{ gallery.author.name }}</small>
</div>
<div class="text-center" ng-controller="GalleryViewCtrl">
  <div class="row">
    <div ng-repeat="attachment in gallery.attachments" class="col-lg-3 col-md-4 col-sm-6 col-xs-12 imgbox">
      <a ng-href="{{ attachment.images.full.url }}">  
        <img src="{{ attachment.images.medium.url }}" class="img-responsive">
      </a>
    </div>
  </div>
</div>
